<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuoteME - Motivazione Giornaliera</title>
</head>
<body>

    <div class="quote-container">
        <p id="quote-text">“Clicca sul pulsante o premi la barra spaziatrice per una nuova citazione!”</p>
        <button id="new-quote">Nuova Citazione</button>
        <button id="copy-quote">Copia</button>
        <span id="copy-message" style="display: none; margin-left: 10px; color: rgb(212, 212, 212);">Copiato!</span>
    </div>
    
    <script src="script.js"></script>

</body>
